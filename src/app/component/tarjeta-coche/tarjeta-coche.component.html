<div style="display: block">
  <ion-card>
    <img [src]="vehicle.image" alt="Silhouette of mountains"/>
    <ion-card-header>
      <ion-card-title>{{ vehicle.model }} {{ vehicle.year.getFullYear() }}</ion-card-title>
      <ion-card-subtitle>{{ vehicle.brand }}  {{ vehicle.price }}</ion-card-subtitle>
      <ion-button id="present-alert{{vehicle.id}}">Alquilar</ion-button>
    </ion-card-header>

    <ion-card-content>
      {{ vehicle.model }} del año {{ vehicle.year.getFullYear() }} con un precio de {{ vehicle.price }} €/día.
    </ion-card-content>
  </ion-card>
  <ion-alert
    trigger="present-alert{{vehicle.id}}"
    header="Please enter your info"
    [buttons]="alertButtons"
    [inputs]="alertInputs"
  ></ion-alert>
</div>
