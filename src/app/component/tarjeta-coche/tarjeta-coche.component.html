<ion-card>
  <img [src]="vehicle.image" alt="Silhouette of mountains"/>
  <ion-card-header>
    <ion-card-title>{{ vehicle.model }} {{ vehicle.year.getFullYear() }}</ion-card-title>
    <ion-card-subtitle>{{ vehicle.brand }}  {{ vehicle.price }}</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    {{ vehicle.model }} del año {{ vehicle.year.getFullYear() }} con un precio de {{ vehicle.price }} €/día.
  </ion-card-content>
</ion-card>
