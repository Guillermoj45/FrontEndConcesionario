<ion-card>
  <img [src]="vehicle.image" alt="Silhouette of mountains"/>
  <ion-card-header>
    <ion-card-title>{{ vehicle.model }} {{ vehicle.year.getFullYear() }}</ion-card-title>

      <ion-card-subtitle>{{ vehicle.brand }}</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    <div style="display: flex">
      <ion-button color="danger">eliminar</ion-button>
      <ion-button routerLink="/vehicle-edit/{{ vehicle.id }}">edit</ion-button>
    </div>
  </ion-card-content>
</ion-card>
