
<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu Content</ion-title>
    </ion-toolbar>
  </ion-header>

  <h3>Marcas</h3>
  <ion-radio-group value="custom-checked">
    <ion-radio style="margin-left: 1rem" (click)="selectecBrand(-1)" value="custom-checked" aria-label="Custom checkbox">Todas</ion-radio>
    <div *ngFor="let brand of brands" style="margin-left: 1rem">
      <ion-radio value="{{ brand.id }}" (click)="selectecBrand(brand.id)" aria-label="Custom checkbox that is checked">{{ brand.name }}</ion-radio>
    </div>
  </ion-radio-group>
  <div style="display: flex; align-items: center; gap: 10px;">
    <mat-slider
      min="0"
      max="2000"
      step="10"
      [(ngModel)]="maxValue"
      thumbLabel
    ></mat-slider>
    <span>{{ maxValue }} â‚¬</span>
  </div>
  <ion-content class="ion-padding">
    <ion-menu-toggle>
      <ion-button>Click to close the menu</ion-button>
    </ion-menu-toggle>
  </ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <app-navar></app-navar>
  <div style="display: flex">
      <ion-menu-toggle>
          <ion-icon style="padding: 1rem" name="menu-outline" size="large"></ion-icon>
      </ion-menu-toggle>
  <ion-searchbar animated="true" placeholder="Busca tu futuro coche" [(ngModel)]="modelName" (ionInput)="seach()"></ion-searchbar>

  </div>
  <ion-content>
    <app-tarjeta-coche [vehicle]="vehicle" *ngFor="let vehicle of vehicles"></app-tarjeta-coche>
  </ion-content>
</div>
