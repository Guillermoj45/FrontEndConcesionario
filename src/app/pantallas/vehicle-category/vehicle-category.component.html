
<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu Content</ion-title>
    </ion-toolbar>
  </ion-header>

  <h3>Marcas</h3>
  <ion-radio-group value="custom-checked">
    <ion-radio style="margin-left: 1rem" (click)="selectecBrand(-1)" value="custom-checked" aria-label="Custom checkbox">Todas</ion-radio>
    <div *ngFor="let brand of brands" style="margin-left: 1rem">
      <ion-radio value="{{ brand.id }}" (click)="selectecBrand(brand.id)" aria-label="Custom checkbox that is checked">{{ brand.name }}</ion-radio>
    </div>
  </ion-radio-group>
    <div>
      <h3>Seleccione un rango de precios</h3>
      <ngx-slider
        (click)="priceSelected()"
        [(value)]="minPriceSelected"
        [(highValue)]="maxPriceSelected"
        [options]="sliderOptions"
        [(ngModel)]="price"
      >
      </ngx-slider>
      <p>Rango seleccionado: {{ minPriceSelected }} € - {{ maxPriceSelected }} €</p>
    </div>
  <ion-content class="ion-padding">
    <ion-menu-toggle>
      <ion-button>Click to close the menu</ion-button>
    </ion-menu-toggle>
  </ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <app-navar></app-navar>
  <div style="display: flex">
      <ion-menu-toggle>
          <ion-icon style="padding: 1rem" name="menu-outline" size="large"></ion-icon>
      </ion-menu-toggle>
  <ion-searchbar animated="true" placeholder="Busca tu futuro coche" [(ngModel)]="modelName" (ionInput)="seach()"></ion-searchbar>

  </div>
  <ion-content>
    <div style="display: flex; flex-wrap: wrap">
      <div *ngFor="let vehicle of vehicles" style="display: flex !important; width: max-content" >
        <app-tarjeta-coche  [vehicle]="vehicle" class="tarje"></app-tarjeta-coche>
      </div>
    </div>
  </ion-content>
</div>
