<app-navar></app-navar>

<ion-toolbar>
  <ion-title>Editar vehiculo</ion-title>
</ion-toolbar>


<ion-content>
  <form (ngSubmit)="onSubmit()" #vehicleForm="ngForm">
    <ion-item>
      <ion-label position="floating">Modelo</ion-label>
      <ion-input type="text" [(ngModel)]="vehicle.model" name="model" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">AÃ±o</ion-label>
      <ion-input type="date" [(ngModel)]="vehicle.year" name="year" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Precio</ion-label>
      <ion-input type="number" [(ngModel)]="vehicle.price" name="price" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Marca</ion-label>
      <ion-radio-group [(ngModel)]="vehicle.brand" name="brand" required>
        <ion-item *ngFor="let brand of brands">
          <ion-label>{{ brand.name }}</ion-label>
          <ion-radio slot="start" value="{{ brand.name }}"></ion-radio>
        </ion-item>
      </ion-radio-group>
    </ion-item>

    <ion-item>
      <ion-label>Estado</ion-label>
      <ion-radio-group [(ngModel)]="vehicle.status" name="status" required>
        <ion-item>
          <ion-label>Nuevo</ion-label>
          <ion-radio slot="start" value="NEW"></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>Usado</ion-label>
          <ion-radio slot="start" value="USED"></ion-radio>
        </ion-item>
      </ion-radio-group>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Imagen URL</ion-label>
      <ion-input type="text" [(ngModel)]="vehicle.image" name="image" required></ion-input>
    </ion-item>


    <ion-button expand="full" type="submit" [disabled]="!vehicleForm.form.valid">Enviar</ion-button>
  </form>
</ion-content>
